<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#200041" />
    <title>Monad Day 1 | Neverland Money</title>
    <meta
      name="description"
      content="Build your personalized Monad-Native Mainnet Day 1 Toolkit. Select your favorite Monad native DeFi apps, and tools to be ready for Monad's launch. Powered by Neverland."
    />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="icon0.svg" />
    <link rel="icon" type="image/png" href="icon1.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png" />
    <link rel="manifest" href="manifest.json" />

    <link
      rel="canonical"
      href="https://toolkit.neverland.money/"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://toolkit.neverland.money/"
    />
    <meta property="og:title" content="Monad Day 1 | Neverland Money" />
    <meta
      property="og:description"
      content="Build your personalized Monad-Native Mainnet Day 1 Toolkit. Select your favorite Monad native DeFi apps, and tools to be ready for Monad's launch."
    />
    <meta
      property="og:image"
      content="https://toolkit.neverland.money/img/og-toolkit.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="675" />
    <meta property="og:site_name" content="Neverland Money" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://toolkit.neverland.money/"
    />
    <meta name="twitter:title" content="Monad Day 1 | Neverland Money" />
    <meta
      name="twitter:description"
      content="Build your personalized Monad-Native Mainnet Day 1 Toolkit. Select your favorite Monad native DeFi apps, and tools to be ready for Monad's launch."
    />
    <meta
      name="twitter:image"
      content="https://toolkit.neverland.money/img/og-toolkit.webp"
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Monad, DeFi, decentralized finance, lending, blockchain, crypto, Neverland, mainnet, toolkit, DEX, NFT, Web3, Monad Native"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="min-h-screen text-white">
    <header
      class="w-full bg-black/20 backdrop-blur-md border-b border-white/10 py-4 md:py-4 px-4 md:px-6 flex items-center justify-center"
    >
      <div class="flex items-center gap-2 md:gap-4">
        <div class="flex items-center gap-1.5 md:gap-2">
          <img
            src="img/neverland_logomark.png"
            alt="Neverland Logo"
            class="h-6 w-6 md:h-8 md:w-8"
          />
          <span
            class="hidden md:inline font-cinzel-decorative text-sm md:text-2xl font-light tracking-wide text-white"
          >
            Neverland
          </span>
        </div>
        <div class="h-4 md:h-6 w-px bg-white/20"></div>
        <div class="flex items-center gap-1 md:gap-2">
          <span
            class="font-cinzel text-lg md:text-2xl font-light tracking-tight md:tracking-wide text-white leading-tight"
          >
            <span class="font-cinzel-decorative">M</span>onad -
            <span class="font-cinzel-decorative">N</span>ative
            <span class="font-cinzel-decorative">D</span>ay 1
            <span class="font-cinzel-decorative">T</span>oolkit
          </span>
        </div>
      </div>
    </header>

    <div
      id="mobile-progress"
      class="md:hidden flex justify-center gap-2 mt-6"
    ></div>

    <div
      id="main-container"
      class="w-full max-w-7xl mx-auto mt-4 md:mt-10 px-4"
    >
      <div id="content-inner" class="mx-auto" style="max-width: 1280px">
        <div
          id="content-wrapper"
          class="grid grid-cols-1 md:grid-cols-[2fr_1fr] gap-10"
        >
          <div id="app" class="space-y-8"></div>

          <div
            id="result-card"
            class="hidden md:block h-fit sticky top-10 p-4 rounded-xl bg-[#2a0b52]/50 border border-[#3e2260]/50 shadow-lg relative transition-all duration-300"
          >
            <h3 class="text-lg font-semibold mb-2 text-center">My Toolkit</h3>
            <p class="text-sm text-white/70 text-center mb-2">
              ~ on Mainnet Day 1 ~
            </p>

            <!-- Progress Bar -->
            <div class="mb-4">
              <div class="flex justify-between items-center mb-1">
                <span id="completion-text" class="text-xs text-white/60"
                  >0/9 completed</span
                >
                <span
                  id="completion-percent"
                  class="text-xs font-semibold text-[#D767FF]"
                  >0%</span
                >
              </div>
              <div
                class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden"
              >
                <div
                  id="completion-bar"
                  class="h-full bg-gradient-to-r from-[#C757D8] to-[#9A00B2] transition-all duration-500 ease-out"
                  style="width: 0%"
                ></div>
              </div>
            </div>

            <!-- Twitter Username Input -->
            <div class="mb-4">
              <label
                for="twitter-username"
                class="block text-xs text-white/60 mb-1.5"
              >
                Twitter Handle (optional)
              </label>
              <div class="relative">
                <span
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-sm"
                  >@</span
                >
                <input
                  type="text"
                  id="twitter-username"
                  placeholder="username"
                  class="w-full pl-7 pr-3 py-2 text-sm bg-white/5 border border-white/10 rounded-lg text-white placeholder:text-white/30 focus:outline-none focus:border-[#CF6EDD]/50 focus:bg-white/10 transition-colors"
                />
              </div>
            </div>

            <div
              id="copied-overlay"
              class="pointer-events-none opacity-0 transition-opacity duration-500 fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 px-6 py-3 rounded-xl border border-[#D767FF] text-[#D767FF] bg-black/40 backdrop-blur-lg"
            >
              Copied
            </div>

            <div id="result-content" class="space-y-1 text-sm mb-4"></div>

            <p
              id="copy-hint"
              class="hidden text-[11px] text-white/30 text-center mt-1 select-none pointer-events-none"
              style="transition: none"
            >
              Click to copy
            </p>

            <!-- ACTION BUTTONS -->
            <div class="flex gap-2 mt-2">
              <button
                id="clear-btn"
                class="flex-1 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-4 py-2.5 text-sm border border-white/10 hover:border-white/15 hover:bg-white/5 hover:text-white"
              >
                Reset
              </button>
              <button
                id="share-btn"
                disabled
                class="flex-[2] inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-4 py-2.5 text-sm bg-gradient-to-b from-[#C757D8] to-[#9A00B2] text-white hover:from-[#CF6EDD] hover:to-[#B500D1] active:from-[#9125A1] active:to-[#9A00B2] disabled:opacity-40 disabled:cursor-not-allowed"
              >
                Share on X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div
      id="confirm-modal"
      class="fixed inset-0 bg-black/80 backdrop-blur-lg hidden z-[60] flex items-center justify-center p-6"
    >
      <div
        class="bg-gradient-to-b from-[#2a0b52] to-[#1a0532] border border-[#CF6EDD]/30 rounded-2xl p-6 max-w-sm w-full shadow-2xl"
      >
        <h3 class="text-xl font-semibold text-white mb-3 text-center">
          Save Your Image
        </h3>
        <p class="text-white/70 text-center mb-6">
          Have you saved your image to your device?
        </p>
        <div class="flex gap-3">
          <button
            id="confirm-no"
            class="flex-1 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-6 py-3 text-sm bg-white/5 text-white/70 border border-white/20 hover:bg-white/10 hover:text-white hover:border-white/30"
          >
            Not Yet
          </button>
          <button
            id="confirm-yes"
            class="flex-1 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-6 py-3 text-sm bg-gradient-to-b from-[#C757D8] to-[#9A00B2] text-white hover:from-[#CF6EDD] hover:to-[#B500D1]"
          >
            Yes, Share ‚ú¶
          </button>
        </div>
      </div>
    </div>

    <div
      id="mobile-save-screen"
      class="fixed inset-0 bg-black/90 backdrop-blur-lg hidden z-50 flex flex-col justify-center items-center p-6 text-center"
    >
      <img
        id="mobile-save-image"
        class="max-w-[90%] max-h-[70%] rounded-xl shadow-2xl cursor-pointer hover:opacity-90 transition-opacity"
      />
      <p class="text-white/80 mt-5 text-sm">
        Tap & hold the image ‚Üí Save to Photos
      </p>

      <div class="flex gap-3 mt-6">
        <button
          id="mobile-cancel"
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-6 py-2.5 text-sm bg-white/5 text-white/70 border border-white/20 hover:bg-white/10 hover:text-white hover:border-white/30"
        >
          Cancel
        </button>
        <button
          id="mobile-close"
          class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-full font-medium transition-colors px-6 py-2.5 text-sm bg-gradient-to-b from-[#C757D8] to-[#9A00B2] text-white hover:from-[#CF6EDD] hover:to-[#B500D1]"
        >
          Share
        </button>
      </div>
    </div>

    <footer
      class="fixed bottom-3 left-0 right-0 text-sm text-white/80 text-center"
    >
      Made by
      <a
        href="https://x.com/pince_croco"
        target="_blank"
        class="font-cinzel-decorative text-white/80 hover:underline hover:text-white transition-colors"
        >pince croco</a
      >
      ü§ç Powered by
      <a
        href="https://x.com/Neverland_Money"
        target="_blank"
        class="font-cinzel-decorative text-white/80 hover:underline hover:text-white transition-colors"
        >Neverland</a
      >
    </footer>

    <!-- HTML2Canvas Library -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- Framer Motion -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.0.8/dist/framer-motion.js"></script>

    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <!-- Vercel Analytics -->
    <script>
      window.va =
        window.va ||
        function () {
          (window.vaq = window.vaq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- App Script -->
    <script src="js/app.js"></script>
  </body>
</html>
